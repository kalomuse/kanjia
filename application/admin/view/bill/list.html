        display: none;

<!-- jqgrid-->
<link href="/public/css/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="jqGrid_wrapper">
                <table id="table_list_2"></table>
                <div id="pager_list_2"></div>
            </div>
        </div>
    </div>
</div>

<!-- jqGrid -->
<script src="/public/js/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="/public/js/jqgrid/jquery.jqGrid.min.js?0828"></script>
<script src="/public/js/table.js?v=32"></script>
<!-- Page-Level Scripts -->
<script>
    $(document).ready(function () {
        var id = "table_list_2";
        $grid = $("#table_list_2");

        var config = [
            {'str': '订单号', 'name': 'order_id', 'align':'center'},
            {'str': '收支', 'name': 'is_get', 'align':'center',formatter: function (data) {
                if(data == 0) {
                    return '支出';
                } else if(data == 1){
                    return '收入';
                }

            }},
            {'str': '用户编号', 'name': 'userid', 'align':'center', width:80},
            {'str': '金额', 'name': 'amount', 'align':'center'},
            {'str': '类型', 'name': 'type', 'align':'center',formatter: function (data) {
                if(data == 1) {
                    return '会员收入';
                } else if(data == 101) {
                    return '代理红包发放';
                } else if(data == 102) {
                    return '一级代理分成发放';
                } else if(data == 103) {
                    return '二级代理分成发放';
                }

            }},
        ];
        var params = {
            },
            other = {
                edit: false,
                add: false,
                del: false,
                search: true,
            }

        jgrid_init($grid, config, params, 180, '/admin/bill/?type=bill', '#pager_list_2', null, {cellEdit : false},other );


    });
</script>
