<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>提现</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/iconfont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/application.css"/>
    <style>
        li {
            position: relative;
        }
        .input-wrap input {
            width: 100%;
            height: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
<section style="padding: 30px 0px 0px 0px">

    <div class="join-wrap">
        <div class="item">
            <label>提现金额</label>
            <div class="input-wrap">
                {$money}元
            </div>
        </div>
        <div class="item">
            <label>银行名称</label>
            <div class="input-wrap">
                <input type="text" value="" placeholder="例如：浦发银行" class="name" />
            </div>
        </div>
        <div class="item">
            <label>银行账号</label>
            <div class="input-wrap">
                <input type="text" value="" placeholder="请输入银行账号" class="name" />
            </div>
        </div>

        <div class="item" style="padding: 15px 0px 0px 0px">
            <input type="button" value="提交申请" class="btn" onclick="submit()"/>
        </div>
    </div>
</section>
</body>
<script src="/public/js/jquery.min.js"></script>
<script>
    function submit() {
        var data = {
            'time': {$time},
        }
        $.post('?', data, function(res) {
            if(res.status == 'ok') {
                alert('申请已提交')
            } else {
                alert(res.msg);
            }
        });

    }


</script>
</html>
