<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>钱 包</title>
    <link rel="stylesheet" type="text/css" href="/public/css/common.css" />
    <style>
        .ka-container {
            text-align: center;
            width: 100%;
            position:absolute;
            top:30px;
        }
        .ka-container h1 {
            line-height: 50px;
            font-size: 40px;
            font-weight: 900px;
        }
        .ka-container h3 {
            line-height: 35px;
        }
        .ka-container img {
            display: block;
            width: 100px;
            height: 100px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        .ka-container button {
            border-radius: 5px;
            background-color: #FF2233;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 16px;
            color: #fff;
            width: 70%;
            margin-top:20px;
            margin-bottom: 25px;
            margin-left: 15%;
            border: none;
            font-family: 微软雅黑;
            display: block;
        }
        .ka-line {
            width: 100px;
            margin: 0 auto;
            margin-top: 100px;
        }

    </style>
</head>
<body>

<div class="ka-container">
    <h1>{$money}元</h1>
    <button>立即提现</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>时间</td>
            <td>金额</td>
            <td>申请状态</td>
        </tr>
        </thead>
        {foreach $withdrawals as $w}
        <tbody>
        <tr>
            <td>{$w.order_time | date="Y-m-d",###}</td>
            <td>{$w.money}</td>
            <td>{$w.is_pay}</td>
        </tr>
        </tbody>
        {/foreach}
    </table>
</div>

<script src="/public/js/jquery.min.js?v=2.1.4"></script>
<link rel="stylesheet" type="text/css" href="/public/js/bootstrap/bootstrap.min.css"/>
<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
<script>
    $('.ka-container button').click(function() {
        if({$money} < 1) {
            return alert('提现金额必须大于1元');
        } else {
            location.href = "/k/shop/withdrawals?time={$time}";
        }
    });
</script>
</body>

</html>
